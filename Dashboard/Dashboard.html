<!DOCTYPE html>
<html lang="en">
<head>
  <title>Aleo Shield - Security Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Aleo Shield - Security Dashboard</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="images/SecureShield_1.png" alt="User Average Transaction" style="width:100%;">
      </div>

      <div class="item">
        <img src="images/SecureShield_2.png" alt="Operations Type" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="images/SecureShield_3.png" alt="Unique IP Count/Day" style="width:100%;">
      </div>
	  <div class="item">
        <img src="images/SecureShield_4.png" alt="User's Unique IP count" style="width:100%;">
      </div>
	  <div class="item">
        <img src="images/SecureShield_5.png" alt="Magic Quadrants" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
